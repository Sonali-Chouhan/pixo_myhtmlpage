<!DOCTYPE html>
<html>
<head>
  <style>
    .login_main_div{
     
    }
    .login_container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      flex: 1;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .login-form {
      max-width: 300px;
      margin: auto;
    }

    .login-form label {
      display: block;
      margin-bottom: 8px;
    }

    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .login-form button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login_main_div">
  <div class="login_container">
    <div class="image-container">
      <img src="box-6.jpeg" alt="Left Side Image" width="200" height="100">
    </div>
    <div class="form-container">
      <div class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button type="submit">Login</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
